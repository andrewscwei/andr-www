machine:
  environment:
    TZ: PST8PDT
  node:
    version: 6.1.0
dependencies:
  post:
    - npm run build
deployment:
  development:
    branch: staging
    commands:
      - npm pack
      - tar -xzf *.tgz
      - find . -maxdepth 1 ! -name '.' ! -name '..' ! -name 'package' ! -name '.git' ! -name '.gitignore' -exec rm -rf {} \;
      - mv package/* .
      - rm -R package/
      - sed -i -e '/public/d' .gitignore
      - git config user.name "circleci"
      - git config user.email "circleci@circleci.com"
      - git add -fA
      - git commit -m "CircleCI build"
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push -f git@heroku.com:andr-mu.git ${CIRCLE_BRANCH}:master
  release:
    tag: /^v(\d+\.)?(\d+\.)?(\*|\d+)$/
    commands:
      - chmod +x ./scripts/release.sh
      - ./scripts/release.sh
